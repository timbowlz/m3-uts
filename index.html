<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking-Glass Self</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            font-family: sans-serif;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .responsive-img {
            display: block;
            max-width: 100%;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-wrapper">
            <img src="m3.png" 
                 class="responsive-img">
            
            <div class="overlay" oncontextmenu="return false;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'u')) {
                e.preventDefault();
                alert("Saving and viewing source is disabled.");
            }
        });
    </script>

</body>
</html>
